<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Life as an ISM Tenant — A Business Journey</title>

<style>
/* =====================
   GLOBAL RESET
===================== */
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: white;
    overflow: hidden;
    transition: opacity 0.6s ease;
}

/* Fade-out animation */
body.fade-out {
    opacity: 0;
}

/* =====================
   MAIN LAYOUT
===================== */
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: clamp(20px, 4vw, 50px);
}

/* =====================
   TITLE
===================== */
.title {
    text-align: center;
    font-weight: bold;
    font-size: clamp(26px, 4vw, 44px);
    margin-top: clamp(40px, 8vh, 90px);
    letter-spacing: 0.5px;
}

/* =====================
   CENTER IMAGE
===================== */
.center-image {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.center-image img {
    width: min(80vw, 520px);
    max-height: 55vh;
    object-fit: contain;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 25px rgba(255, 215, 100, 0.25));
}

/* =====================
   START BUTTON
===================== */
.start-btn {
    margin-bottom: clamp(60px, 10vh, 120px);
}

.start-btn button {
    font-size: clamp(16px, 2.5vw, 20px);
    padding: clamp(14px, 2vw, 18px) clamp(40px, 6vw, 70px);
    border: none;
    border-radius: 14px;
    background: linear-gradient(145deg, #3a3a3a, #1f1f1f);
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 24px rgba(0,0,0,0.7);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.start-btn button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 32px rgba(0,0,0,0.85);
}

.start-btn button:active {
    transform: translateY(1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div class="container">

    <!-- GAME TITLE -->
    <div class="title">
        Life as an ISM Tenant — A Business Journey
    </div>

    <!-- CENTER IMAGE -->
    <div class="center-image">
        <img src="journey.png" alt="Startup to Success Journey">
    </div>

    <!-- START BUTTON -->
    <div class="start-btn">
        <button onclick="startGame()">START</button>
    </div>

</div>

<script>
function startGame() {
    document.body.classList.add("fade-out");

    setTimeout(() => {
        window.location.href = "scene1.html";
    }, 600);
}
</script>

</body>
</html>
